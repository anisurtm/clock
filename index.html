<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock

    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div style="--clr: #ff3d58; --h: 60px" class="kata" id="hour"><i></i></div>
            <div style="--clr:#00a6ff; --h: 70px" class="kata" id="min"><i></i></div>
            <div style="--clr:rgb(99, 96, 96); --h: 80px" class="kata" id="sec"><i></i></div>

        <span style="--i : 1"><b>1</b></span>
        <span style="--i : 2"><b>2</b></span>
        <span style="--i : 3"><b>3</b></span>
        <span style="--i : 4"><b>4</b></span>
        <span style="--i : 5"><b>5</b></span>
        <span style="--i : 6"><b>6</b></span>
        <span style="--i : 7"><b>7</b></span>
        <span style="--i : 8"><b>8</b></span>
        <span style="--i : 9"><b>9</b></span>
        <span style="--i : 10"><b>10</b></span>
        <span style="--i : 11"><b>11</b></span>
        <span style="--i : 12"><b>12</b></span>
    </div>
 </div>
 <script>
   let hr =  document.getElementById('hour');
   let mi =  document.getElementById('min');
   let se =  document.getElementById('sec');

   function displayTime(){
    let date = new Date();
    let hh = date.getHours();
    let mm = date.getMinutes();
    let ss = date.getSeconds();
    
    let hRoted = 30*hh +mm/2;
    let mRoted = 6*mm;
    let sRoted = 6*ss;

    hr.style.transform = `rotate(${hRoted}deg)`;
    mi.style.transform = `rotate(${mRoted}deg)`;
    se.style.transform = `rotate(${sRoted}deg)`;
   }
   setInterval(displayTime, 1000);
 </script>

</body>
</html>
